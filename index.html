<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Instagram</title>
</head>

<body>
  <div class="container">

    <div class="login-window">
      <div class="header">

        <img class="logo" src="./assets/instagram-text-icon.svg" alt="instagram text logo" />
        <form>
          <input type="text" placeholder="Phone number, username or email address" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgotten password?</a>
          <input type="submit" value="Log In" />
        </form>
        <div class="divider">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>
        <a href="#">
          <img class="fblogo" src="./assets/fblogo.png" alt="facebook logo" />
          Log In with Facebook
        </a>
      </div>
      <footer>Don't have an account? <a href="#">Sign Up</a></footer>
    </div>

    <div class="bg-stuff">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

</body>

</html>
