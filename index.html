<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Instagram</title>
</head>

<body>
  <div class="container">

    <div class="login-window glass">
      <div class="header">

        <img class="logo" src="./assets/instagram-text-icon.svg" alt="instagram text logo" />
        <form>
          <input class="glass" type="text" placeholder="Phone number, username or email address" />
          <div class="password-field">

            <input class="glass" type="password" placeholder="Password" />
            <ion-icon id="ionicon" name="eye-off-outline"></ion-icon>
          </div>
          <a href="#">Forgotten password?</a>
          <input type="submit" value="Log In" />
        </form>
        <div class="divider">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>
        <a href="#" class="loginbtn">
          <img class="fblogo" src="./assets/fblogo.png" alt="facebook logo" />
          Log In with Facebook
        </a>
      </div>
      <footer>Don't have an account? <a href="#">Sign Up</a></footer>
    </div>

    <div class="bg-stuff">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    const passwordInput = document.querySelector(".password-field input");
    const ionicon = document.querySelector("#ionicon");
    ionicon.addEventListener("click", () => {
      if (ionicon.name === "eye-off-outline") {
        ionicon.name = "eye-outline";
        passwordInput.type = "text";
      } else if (ionicon.name === "eye-outline") {
        ionicon.name = "eye-off-outline";
        passwordInput.type = "password"
      }
    })
  </script>
</body>

</html>
